<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div id="error"></div>
    <main>
      <section class="signup">
        <h1>Sign Up</h1>
        <form action="register.php">
          <div class="input">
            <input type="text" name="" id="name" placeholder="Name" required />
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone Number"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <div class="checkbox">
            <input type="checkbox" name="" id="check" /><label
              >I Agree To The Terms & Conditions
            </label>
          </div>
          <input type="submit" value="Sign Up" class="button" id="submit" />
          <input type = "reset"  id = "reset" value = "reset" class="button"/>
        </form>
      </section>
      <section class="login">
        <h1>Log In</h1>
        <form action="login.php">
          <input
            type="text"
            name="login-username"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="login-password"
            id="login-password"
            placeholder="Password"
            required
            autocomplete="true"
          />


          <div class="check">
            <div class="checkbox1">
              <input type="checkbox" name="" id="check1" /><label
                >Remember Me
              </label>
            </div>

            <div class="forgot_pass">
              <a href="#reset_password"> Forgot Password? </a> 
            </div>
         </div>


          <input type="submit" value="Log In" class="button" id="login" />

        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
